<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContentForge Demo2 - Operations Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=IBM+Plex+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="bg"></div>
    <div class="layout">
      <aside class="left">
        <h1>ContentForge</h1>
        <p class="sub">Operations Studio</p>
        <div class="menu" id="menu">
          <button data-screen="studio" class="active">Studio</button>
          <button data-screen="workflow">Workflow</button>
          <button data-screen="intervene">Intervene</button>
          <button data-screen="integrations">Integrations</button>
        </div>
        <div class="legend" id="pipeline-legend"></div>
      </aside>

      <main class="main">
        <header class="header">
          <div>
            <h2 id="title">Studio</h2>
            <p id="desc">자동화 운영 + 사용자 개입이 함께 동작하는 실제 작업 화면</p>
          </div>
          <div class="actions">
            <button id="btn-emergency" class="ghost">Emergency Pause</button>
            <button id="btn-run" class="primary">Run Batch</button>
          </div>
        </header>

        <section id="studio" class="screen show">
          <div class="cards-4" id="kpi-grid"></div>
          <div class="two-col">
            <article class="panel">
              <div class="panel-h">
                <h3>Live Work Queue</h3>
                <span id="queue-count"></span>
              </div>
              <div id="queue-list" class="queue-list"></div>
            </article>
            <article class="panel">
              <div class="panel-h">
                <h3>Execution Stream</h3>
                <span id="clock"></span>
              </div>
              <ul id="stream" class="stream"></ul>
            </article>
          </div>
        </section>

        <section id="workflow" class="screen">
          <article class="panel">
            <h3>Pipeline Matrix</h3>
            <div id="matrix" class="matrix"></div>
          </article>
          <article class="panel mt">
            <h3>Gate Status</h3>
            <div id="gates" class="gates"></div>
          </article>
        </section>

        <section id="intervene" class="screen">
          <div class="three-col">
            <article class="panel">
              <h3>Approval Inbox</h3>
              <ul id="approval-list" class="approval-list"></ul>
            </article>
            <article class="panel">
              <h3>Routing Override</h3>
              <form id="override-form" class="form">
                <label>Task
                  <select id="override-task"></select>
                </label>
                <label>Force Pipeline
                  <select id="override-pipeline"></select>
                </label>
                <label>Priority
                  <select id="override-priority">
                    <option value="normal">normal</option>
                    <option value="high">high</option>
                    <option value="urgent">urgent</option>
                  </select>
                </label>
                <button class="primary" type="submit">Apply Override</button>
              </form>
              <div class="ops-buttons">
                <button id="btn-retry" class="ghost">Retry Failed</button>
                <button id="btn-redeploy" class="ghost">Redeploy Last</button>
                <button id="btn-drain" class="ghost">Drain Queue</button>
              </div>
            </article>
            <article class="panel">
              <h3>Draft Editor</h3>
              <label>Draft
                <select id="draft-select"></select>
              </label>
              <label>Channel
                <input id="draft-channel" readonly />
              </label>
              <textarea id="draft-body" rows="8"></textarea>
              <div class="draft-actions">
                <button id="btn-rewrite" class="ghost" type="button">AI Rewrite</button>
                <button id="btn-approve-draft" class="primary" type="button">Save & Approve</button>
              </div>
            </article>
          </div>
        </section>

        <section id="integrations" class="screen">
          <div class="two-col">
            <article class="panel">
              <h3>API Dependencies</h3>
              <form id="keys-form" class="form">
                <label>Anthropic<input name="anthropic" type="password" /></label>
                <label>OpenRouter<input name="openrouter" type="password" /></label>
                <label>ElevenLabs<input name="elevenlabs" type="password" /></label>
                <label>Supabase<input name="supabase" type="password" /></label>
                <label class="inline"><input id="mask" type="checkbox" checked /> Mask values</label>
                <button class="primary" type="submit">Save Keys</button>
              </form>
            </article>
            <article class="panel">
              <h3>Social Connections</h3>
              <div id="accounts" class="accounts"></div>
              <h3 class="mt2">Deploy Policy</h3>
              <form id="policy-form" class="form">
                <label class="inline"><input name="auto" type="checkbox" /> Auto Publish</label>
                <label class="inline"><input name="approval" type="checkbox" /> Require Human Approval</label>
                <label>Timezone
                  <select name="tz">
                    <option>Asia/Seoul</option>
                    <option>UTC</option>
                    <option>America/Los_Angeles</option>
                  </select>
                </label>
                <label>Window
                  <select name="window">
                    <option>08:00-11:00</option>
                    <option>11:00-14:00</option>
                    <option>18:00-22:00</option>
                  </select>
                </label>
                <label>Retry<input name="retry" type="number" min="0" max="10" /></label>
                <button class="primary" type="submit">Save Policy</button>
              </form>
            </article>
          </div>
        </section>
      </main>
    </div>
    <div id="toast" class="toast">saved</div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
